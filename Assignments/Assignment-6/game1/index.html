<html lang="te" dir="ltr">
<head>
<meta charset="utf-8">

<style>

    position: relative;
    background: #000 url("jumbotron-bg.jpg") center center;
    width: 100%;
    height: 100%;
    background-size: cover;
    overflow: hidden;
}

#expert {

	padding: 0;
	margin: 0 0 1em;

#medieval li,
#expert li {

	font-size:20px;
}

 {
	border: 5px dashed #D9D9D9;

	color:white;
	font-size:15px; 
}
#Plural
{
border: 5px dashed #D9D9D9;

float:right;
color:white;

.clearfix:after {

<script>
var sp;
$(function() { 
	$.getJSON('data.json', function(data) {
	$.each(data.display, function(i, f) {
          var t = "<tr>"+ "<td>" + f.title +"</td>"+"</tr>"
           
          $(t).appendTo("#title");
	     });
	   });
	$.getJSON('data.json', function(data) {
	$.each(data.language, function(i, f) {
	sp=Math.floor(Math.random()*2);
	
	var j=0;
	var strt = "<tr>"+ "<td>" 
	var end="</td>"+"</tr>"
	var x=strt;
	if(sp==0)
	{
	$.each(f.beginner,function(i1,f1){
	var m=Math.floor(Math.random()*f1.singular.length);
	while(j<f1.singular[m].length)
         {
	
	 x =  x + f1.singular[m][j]
         j++;
	}
         x=x+end;  
         $(x).appendTo('#beginner li');
	});
	}
	else if(sp==1)
	{
	$.each(f.beginner,function(i1,f1){
	var m=Math.floor(Math.random()*f1.plural.length);
	while(j<f1.plural[m].length)
         {
	
	 x =  x + f1.plural[m][j]
         j++;
	}
         x=x+end;  
         $(x).appendTo('#beginner li');
	});
	}
	
    	 });
   	});

	$.getJSON('data.json', function(data) {
	$.each(data.language, function(i, f) {
	sp=Math.floor(Math.random()*2);
	
	var j=0;
	var strt = "<tr>"+ "<td>" 
	var end="</td>"+"</tr>"
	var x=strt;
	if(sp==0)
	{
	$.each(f.medieval,function(i1,f1){
	var m=Math.floor(Math.random()*f1.singular.length);
	while(j<f1.singular[m].length)
         {
	
	 x =  x + f1.singular[m][j]
         j++;
	}
         x=x+end;  
         $(x).appendTo('#medieval li');
	});
	}
	else if(sp==1)
	{
	$.each(f.medieval,function(i1,f1){
	var m=Math.floor(Math.random()*f1.plural.length);
	while(j<f1.plural[m].length)
         {
	
	 x =  x + f1.plural[m][j]
         j++;
	}
         x=x+end;  
         $(x).appendTo('#medieval li');
	});
	}
	
   	  });
   	});


	$.getJSON('data.json', function(data) {
	$.each(data.language, function(i, f) {
	sp=Math.floor(Math.random()*2);
	
	var j=0;
	var strt = "<tr>"+ "<td>" 
	var end="</td>"+"</tr>"
	var x=strt;
	if(sp==0)
	{
	$.each(f.expert,function(i1,f1){
	var m=Math.floor(Math.random()*f1.singular.length);
	while(j<f1.singular[m].length)
         {
	
	 x =  x + f1.singular[m][j]
         j++;
	}
         x=x+end;  
         $(x).appendTo('#expert li');
	});
	}
	else if(sp==1)
	{
	$.each(f.expert,function(i1,f1){
	var m=Math.floor(Math.random()*f1.plural.length);
	while(j<f1.plural[m].length)
         {
	
	 x =  x + f1.plural[m][j]
         j++;
	}
         x=x+end;  
         $(x).appendTo('#expert li');
	});
	}
	
   	  });
  	 });
	$('#medieval li').hide();
	$('#expert li').hide();

	$('#level').on('click', function() {   
	
   	 if (this.value=="b")
   	 {	
    	$('#beginner li').show();
	$('#medieval li').hide();
	$('#expert li').hide();
	
    	}
    	else if(this.value=="e")
    	{  
	$('#beginner li').hide();
	$('#medieval li').hide();
	$('#expert li').show();
	}
	else if(this.value=="m")
    	{
    	$('#medieval li').show();
	$('#beginner li').hide();
	$('#expert li').hide(); 
	}
});
$(function() {
	var dropZoneOne = document.querySelector('#Singular');
	var dropZoneTwo = document.querySelector('#Plural');
	var dragElements;
	$('#level').on('click', function() {  
	if(this.value=='m'){
	dragElements = document.querySelectorAll("#medieval li");}
	else if(this.value=='b'){
	dragElements = document.querySelectorAll("#beginner li");}
	else if(this.value=='e'){
	dragElements = document.querySelectorAll("#expert li");}
	var elementDragged = null;
    	for (var i = 0; i < dragElements.length; i++) {       	
		dragElements[i].addEventListener('dragstart', function(e) {
			e.dataTransfer.effectAllowed = 'move';
			e.dataTransfer.setData('text', this.innerHTML);
			elementDragged = this;
		});
		dragElements[i].addEventListener('dragend', function(e) {
			elementDragged = null;
		});
	};
	dropZoneOne.addEventListener('dragover', function(e) {
		if (e.preventDefault) {
			e.preventDefault();}
		e.dataTransfer.dropEffect = 'move';
		return false;
	});
	dropZoneOne.addEventListener('dragenter', function(e) {
		this.className = "over";
	});
	dropZoneOne.addEventListener('dragleave', function(e) {
		this.className = "";
	});
	dropZoneOne.addEventListener('drop', function(e) {
		if (e.preventDefault) e.preventDefault(); 
  		if (e.stopPropagation) e.stopPropagation(); 
		this.className = "";
		this.innerHTML = e.dataTransfer.getData('text');
		if(sp==0)
		{alert("Correct");}
		else {alert("Try Again!");}
		if(this.value=='b')
		document.querySelector('#beginner').removeChild(elementDragged);
		else if(this.value=='m')
		document.querySelector('#medieval').removeChild(elementDragged);
		else if(this.value=='e')
		document.querySelector('#expert').removeChild(elementDragged);
		elementDragged = null;
		return false;
	});
	dropZoneTwo.addEventListener('dragover', function(e) {
		if (e.preventDefault) {
			e.preventDefault();
		}

		e.dataTransfer.dropEffect = 'move';

		return false;
	});
	dropZoneTwo.addEventListener('dragenter', function(e) {
		this.className = "over";
	});
	dropZoneTwo.addEventListener('dragleave', function(e) {
		this.className = "";
	});
	dropZoneTwo.addEventListener('drop', function(e) {
		if (e.preventDefault) e.preventDefault(); 
  	if (e.stopPropagation) e.stopPropagation(); 

		this.className = "";
		this.innerHTML = e.dataTransfer.getData('text');
		if(sp==1)
		{alert("Correct");}
		else {alert("Try Again!");}
		if(this.value=='b')
		document.querySelector('#beginner').removeChild(elementDragged);
		else if(this.value=='m')
		document.querySelector('#medieval').removeChild(elementDragged);
		else if(this.value=='e')
		document.querySelector('#expert').removeChild(elementDragged);
		elementDragged = null;
		return false;
	});
});
});
});
</script>
